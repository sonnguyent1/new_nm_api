[uwsgi]
uid=www-data
gid=www-data
pythonpath=/var/www/lessons2go/lessons2go
module=lessons2go.wsgi:application
socket=/tmp/lessons2go.sock
master=True
pidfile=/tmp/lessons2go.pid
vacuum=True
max-requests=5000
logto=/tmp/lessons2go.log
buffer-size=32768
processes=4
env=DJANGO_SETTINGS_MODULE=lessons2go.local
logfile-chmod=664
logfile-chown=www-data:www-data
